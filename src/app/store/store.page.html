<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Store</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Store</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-searchbar></ion-searchbar>
  </div>

  <ion-slides pager="true">
    <ion-slide>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Featured App</ion-card-subtitle>
          <ion-card-title>Awesome App</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          This is an app.
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Featured App</ion-card-subtitle>
          <ion-card-title>Super App</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          This is another app.
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-list>
    <ion-list-header>
      <ion-label>Apps found</ion-label>
    </ion-list-header>
